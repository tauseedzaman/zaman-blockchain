<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zaman Coin Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center">Zaman Coin Exchange</h1>
            </div>
        </div>
        <div class="row">
            <form class="col-md-6 mx-auto" method="post" action="/wallet">
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="recipient-address">Recipient Address:</label>
                    <input type="text" class="form-control" id="recipient-address" name="recipient" placeholder="Enter recipient address">
                </div>
                <div class="form-group">
                    <label for="sender-address">Sender Address:</label>
                    <input type="text" class="form-control" id="sender-address" name="sender" placeholder="Enter sender address">
                </div>
                <button type="submit" class="btn btn-primary">Send Coins</button>
            </form>
        </div>
    </div>
</body>

</html>
